<!DOCTYPE html>

<!-- Ekki gott dæmi, sjá endurbætt dæmi í 02.html-css.html -->

<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>CSS</title>
    <link rel="stylesheet" href="html-css.css" />
    <style>
      p {
        font-size: 2em;
      }
      strong {
        text-decoration: underline;
        color: #fff;
        background-color: #123456;
      }
    </style>
  </head>
  <body>
    <p>Halló, <span style="text-decoration: underline">heimur</span>!</p>
    <p>Núna erum við að stýra útliti með <strong>CSS</strong></p>
  </body>
</html>
